<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador qr-code</title>
    <link rel="stylesheet" href="./css/main.css">
        <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    <main class="app">
        <div class="container">
            <form class="input-group md-form form-sm form-2 pl-0">
                <input id="text" class="form-control mr-sm-2" type="text" placeholder="Ex: www.google.com" aria-label="Gerar">
                <button type="button" class="btn btn-elegant btn-rounded btn-sm my-0" onclick="GerarCode()">Gerar</button>
              </form>
              <button type="button" class="btn btn-dark" onclick="GerarCode('200x200')">200x200</button>
              <button type="button" class="btn btn-dark" onclick="GerarCode('250x250')">250x250</button>
              <button type="button" class="btn btn-dark" onclick="GerarCode('275x275')">275x275</button>
              <button type="button" class="btn btn-dark" onclick="GerarCode('300x300')">300x300</button>
              <button type="button" class="btn btn-dark" onclick="GerarCode('350x350')">350x350</button>
              <button type="button" class="btn btn-dark" onclick="GerarCode('400x400')">400x400</button>
              
            <hr>
            <div class="card"  style="align-items: center;">
                    <img src="" alt="">
            </div>
        </div>
    </main>
    
</body>
<script>
    var ElemIframe = document.querySelector("img");
    var ElemInput = document.querySelector("input#text");
    function GerarCode(tam = '250x250') {
        ElemIframe.src = "https://chart.apis.google.com/chart?cht=qr&chl=" + ElemInput.value + "&chs=" + tam;   
    }
</script>
</html>
